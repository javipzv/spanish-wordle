<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="icon" href="/static/wordle_logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="/js/app.js" defer></script>
</head>
<body class="bg-color">
    <nav class="navbar justify-content-center">
        <h1 class="">Wordle</h1>
    </nav>
    <div class="h-full w-full d-flex justify-content-center align-items-center">
        <button class="btn btn-lg bg-color" id="button-jugar">Jugar</button>
    </div>
    <div id="message">La palabra introducida no existe.</div>
    <div class="h-full w-full d-flex justify-content-center align-items-center">
        <div class="div-words">
            <div class="container mt-3">
                <div class="grid-container-words">
                    <!-- Row 1 -->
                    <div class="grid-item-words r1 c1"></div>
                    <div class="grid-item-words r1 c2"></div>
                    <div class="grid-item-words r1 c3"></div>
                    <div class="grid-item-words r1 c4"></div>
                    <div class="grid-item-words r1 c5"></div>
                    <!-- Row 2 -->
                    <div class="grid-item-words r2 c1"></div>
                    <div class="grid-item-words r2 c2"></div>
                    <div class="grid-item-words r2 c3"></div>
                    <div class="grid-item-words r2 c4"></div>
                    <div class="grid-item-words r2 c5"></div>
                    <!-- Row 3 -->
                    <div class="grid-item-words r3 c1"></div>
                    <div class="grid-item-words r3 c2"></div>
                    <div class="grid-item-words r3 c3"></div>
                    <div class="grid-item-words r3 c4"></div>
                    <div class="grid-item-words r3 c5"></div>
                    <!-- Row 4 -->
                    <div class="grid-item-words r4 c1"></div>
                    <div class="grid-item-words r4 c2"></div>
                    <div class="grid-item-words r4 c3"></div>
                    <div class="grid-item-words r4 c4"></div>
                    <div class="grid-item-words r4 c5"></div>
                    <!-- Row 5 -->
                    <div class="grid-item-words r5 c1"></div>
                    <div class="grid-item-words r5 c2"></div>
                    <div class="grid-item-words r5 c3"></div>
                    <div class="grid-item-words r5 c4"></div>
                    <div class="grid-item-words r5 c5"></div>
                    <!-- Row 6 -->
                    <div class="grid-item-words r6 c1"></div>
                    <div class="grid-item-words r6 c2"></div>
                    <div class="grid-item-words r6 c3"></div>
                    <div class="grid-item-words r6 c4"></div>
                    <div class="grid-item-words r6 c5"></div>
                </div>
            </div>
        </div>
        <div class="div-keyboard">
            <div class="container">
                <div class="grid-container-keyboard">
            <!-- Row 1 -->
            <div class="grid-item-key r1 c1" id="Q-button">Q</div>
            <div class="grid-item-key r1 c2" id="W-button">W</div>
            <div class="grid-item-key r1 c3" id="E-button">E</div>
            <div class="grid-item-key r1 c4" id="R-button">R</div>
            <div class="grid-item-key r1 c5" id="T-button">T</div>
            <div class="grid-item-key r1 c6" id="Y-button">Y</div>
            <div class="grid-item-key r1 c7" id="U-button">U</div>
            <div class="grid-item-key r1 c8" id="I-button">I</div>
            <div class="grid-item-key r1 c9" id="O-button">O</div>
            <div class="grid-item-key r1 c10" id="P-button">P</div>
            <!-- Row 2 -->
            <div class="grid-item-key r2 c1" id="A-button">A</div>
            <div class="grid-item-key r2 c2" id="S-button">S</div>
            <div class="grid-item-key r2 c3" id="D-button">D</div>
            <div class="grid-item-key r2 c4" id="F-button">F</div>
            <div class="grid-item-key r2 c5" id="G-button">G</div>
            <div class="grid-item-key r2 c6" id="H-button">H</div>
            <div class="grid-item-key r2 c7" id="J-button">J</div>
            <div class="grid-item-key r2 c8" id="K-button">K</div>
            <div class="grid-item-key r2 c9" id="L-button">L</div>
            <div class="grid-item-key r2 c10" id="Ñ-button">Ñ</div>
            <!-- Row 3 -->
            <div class="grid-item-key r3 c1" id="send-button">Enviar</div>
            <div class="grid-item-key r3 c2" id="Z-button">Z</div>
            <div class="grid-item-key r3 c3" id="X-button">X</div>
            <div class="grid-item-key r3 c4" id="C-button">C</div>
            <div class="grid-item-key r3 c5" id="V-button">V</div>
            <div class="grid-item-key r3 c6" id="B-button">B</div>
            <div class="grid-item-key r3 c7" id="N-button">N</div>
            <div class="grid-item-key r3 c8" id="M-button">M</div>
            <div class="grid-item-key r3 c9" id="delete-button">
                <img src="static/backspace.png" class="icon">
            </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

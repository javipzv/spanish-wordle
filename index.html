<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="icon" href="/static/wordle_logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="/js/app.js" defer></script>
</head>
<body class="bg-color">
    <nav class="navbar justify-content-center">
        <h1 class="">Wordle</h1>
    </nav>
    <div class="h-full w-full d-flex justify-content-center align-items-center">
        <div class="div-words">
            <div class="container mt-5">
                <div class="grid-container-words">
                    <!-- Row 1 -->
                    <div class="grid-item-words r1 c1"></div>
                    <div class="grid-item-words r1 c2"></div>
                    <div class="grid-item-words r1 c3"></div>
                    <div class="grid-item-words r1 c4"></div>
                    <div class="grid-item-words r1 c5"></div>
                    <!-- Row 2 -->
                    <div class="grid-item-words r2 c1"></div>
                    <div class="grid-item-words r2 c2"></div>
                    <div class="grid-item-words r2 c3"></div>
                    <div class="grid-item-words r2 c4"></div>
                    <div class="grid-item-words r2 c5"></div>
                    <!-- Row 3 -->
                    <div class="grid-item-words r3 c1"></div>
                    <div class="grid-item-words r3 c2"></div>
                    <div class="grid-item-words r3 c3"></div>
                    <div class="grid-item-words r3 c4"></div>
                    <div class="grid-item-words r3 c5"></div>
                    <!-- Row 4 -->
                    <div class="grid-item-words r4 c1"></div>
                    <div class="grid-item-words r4 c2"></div>
                    <div class="grid-item-words r4 c3"></div>
                    <div class="grid-item-words r4 c4"></div>
                    <div class="grid-item-words r4 c5"></div>
                    <!-- Row 5 -->
                    <div class="grid-item-words r5 c1"></div>
                    <div class="grid-item-words r5 c2"></div>
                    <div class="grid-item-words r5 c3"></div>
                    <div class="grid-item-words r5 c4"></div>
                    <div class="grid-item-words r5 c5"></div>
                    <!-- Row 6 -->
                    <div class="grid-item-words r6 c1"></div>
                    <div class="grid-item-words r6 c2"></div>
                    <div class="grid-item-words r6 c3"></div>
                    <div class="grid-item-words r6 c4"></div>
                    <div class="grid-item-words r6 c5"></div>
                </div>
            </div>
        </div>
        <div class="div-keyboard">
            <div class="container">
                <div class="grid-container-keyboard">
            <!-- Row 1 -->
            <div class="grid-item-key r1 c1">Q</div>
            <div class="grid-item-key r1 c2">W</div>
            <div class="grid-item-key r1 c3">E</div>
            <div class="grid-item-key r1 c4">R</div>
            <div class="grid-item-key r1 c5">T</div>
            <div class="grid-item-key r1 c6">Y</div>
            <div class="grid-item-key r1 c7">U</div>
            <div class="grid-item-key r1 c8">I</div>
            <div class="grid-item-key r1 c9">O</div>
            <div class="grid-item-key r1 c10">P</div>
            <!-- Row 2 -->
            <div class="grid-item-key r2 c1">A</div>
            <div class="grid-item-key r2 c2">S</div>
            <div class="grid-item-key r2 c3">D</div>
            <div class="grid-item-key r2 c4">F</div>
            <div class="grid-item-key r2 c5">G</div>
            <div class="grid-item-key r2 c6">H</div>
            <div class="grid-item-key r2 c7">J</div>
            <div class="grid-item-key r2 c8">K</div>
            <div class="grid-item-key r2 c9">L</div>
            <div class="grid-item-key r2 c10">Ã‘</div>
            <!-- Row 3 -->
            <div class="grid-item-key r3 c1 send-button">Enviar</div>
            <div class="grid-item-key r3 c2">Z</div>
            <div class="grid-item-key r3 c3">X</div>
            <div class="grid-item-key r3 c4">C</div>
            <div class="grid-item-key r3 c5">V</div>
            <div class="grid-item-key r3 c6">B</div>
            <div class="grid-item-key r3 c7">N</div>
            <div class="grid-item-key r3 c8">M</div>
            <div class="grid-item-key r3 c9 delete-button">
                <img src="static/backspace.png" class="icon">
            </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
